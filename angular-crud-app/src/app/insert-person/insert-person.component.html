<br>
<h1 class="container">Ingresar Usuario</h1>

<div class="container">
  <form class="example-form">

    <p>
      <mat-form-field class="example-full-width"  >
        <mat-label>Nombre</mat-label>
        <input matInput required #inputNombre>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput required #inputApellido >
      </mat-form-field>
    </p>

    <mat-form-field style="width: 180px">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput required [matDatepicker]="picker" #inputFecha>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>



  </form>

  <br>

  <button class="container" mat-raised-button color="warn" (click)="insertPerson(inputNombre.value, inputApellido.value, inputFecha.value)" >Ingresar</button>

</div>
